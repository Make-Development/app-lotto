<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="js/pwa.webmanifest" />
    <link rel="stylesheet" type="text/css" href="css/style-main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://colorlib.com/etc/lf/Login_v2/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://colorlib.com/etc/lf/Login_v2/fonts/iconic/css/material-design-iconic-font.min.css"
    />
   

    <style>
      @font-face {
        font-family: Poppins-Regular;
        src: url("font/Poppins-Bold.ttf");
      }

      @font-face {
        font-family: Poppins-Medium;
        src: url("font/Poppins-Medium.ttf");
      }

      @font-face {
        font-family: Poppins-Bold;
        src: url("font/Poppins-Bold.ttf");
      }

      @font-face {
        font-family: Poppins-SemiBold;
        src: url("font/Poppins-SemiBold.ttf");
      }
    </style>
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-26"> Lotto. </span>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="User" />
              <span class="focus-input100" data-placeholder="Username"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input class="input100" type="number" name="pass" />
              <span class="focus-input100" data-placeholder="Phone"></span>
            </div>
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button type="submit" class="login100-form-btn">Sign</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <script  src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/firebase/init.js"></script> -->

    <script src="js/jquery.min.js"></script> 
    <script src="js/jquery.plugin.js"></script>
    <script src="js/script.main.js"></script>

    <script>
     
      document.addEventListener(
        "DOMContentLoaded",
        () => {
          if ("serviceWorker" in navigator && navigator.onLine) {
            navigator.serviceWorker.register("js/service-worker.js").then(
              (reg) => {},
              (err) => {
                console.error("Service worker not registered -->", err);
              }
            );
          }
        },

        false
      );

      $(document).ready(function () {
        $('button[type="submit"]').click(function (e) {
          e.preventDefault();

          window.location.href = location.origin + "/api/auth"
          //service.Login($('form input'))
        });
      });
    </script>
  </body>
</html>
